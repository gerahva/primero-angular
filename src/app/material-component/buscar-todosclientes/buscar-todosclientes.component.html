<mat-card>
  <mat-card-content>
      <mat-card-title>Tabla sin filtro es decir normal</mat-card-title>
   <p>Registros totales  <span class="colorcito">{{totales}}</span> </p>
   <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Introduce una palabra o frase a filtrar">
  </mat-form-field>
  

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ancho">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ident">
      <th mat-header-cell *matHeaderCellDef>Identificador </th>
      <td mat-cell *matCellDef="let x"> {{x.ident}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="calle">
        <th mat-header-cell *matHeaderCellDef> calle </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion.calle}} </td>
      </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  [ngClass]="{'hacer-rojo': row.ident <=10,'hacer-amarillo': row.ident >10}" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-card-content>
</mat-card>
